<div class="container mt-5">
  <div class="card shadow p-4 text-center">
    <h3 class="mb-3 text-success">✅ Reforma completada</h3>
    <p class="mb-4">
      Ha finalizado todos los pasos del formulario.<br />
      Puede regresar para revisar los datos o guardar el proyecto en el
      servidor.
    </p>

    <!-- Barra de progreso opcional -->
    <div *ngIf="guardando" class="progress mb-3" style="height: 20px">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        [style.width.%]="progreso"
      >
        {{ progreso }}%
      </div>
    </div>

    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-outline-secondary" (click)="volver()">
        ← Volver
      </button>
      <button
        class="btn btn-primary"
        (click)="guardarDB()"
        [disabled]="guardando"
      >
        Finalizar y Guardar
      </button>
    </div>
  </div>
</div>
