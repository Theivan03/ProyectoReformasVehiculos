<style>
  /* Importamos las fuentes si no están ya en el <head> */
  @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700;800&family=Roboto:wght@300;400;500&display=swap");

  .ing-client-wrapper {
    /* Definimos las fuentes aquí para usarlas fácil en el HTML */
    --font-tech: "JetBrains Mono", monospace;
    --font-reading: "Roboto", sans-serif;
    --color-accent: #0066ff;
  }

  /* REGLA DE ORO: Todo cuadrado */
  .ing-client-wrapper * {
    border-radius: 0 !important;
  }

  /* Ajuste fino para la línea vertical azul */
  .ing-border-accent {
    border-left: 4px solid var(--color-accent) !important;
  }

  /* El botón outline tiene una transición suave para que se sienta "premium" */
  .btn-ing-reset {
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }
  .btn-ing-reset:active {
    transform: scale(0.98); /* Pequeño efecto de click */
  }
</style>

<div class="ing-client-wrapper container-fluid container-lg mt-3 mt-md-4 mb-4">
  <div class="card border border-light-subtle shadow-sm bg-white">
    <div class="card-body p-3 p-md-4 p-lg-5">
      <div class="row align-items-center gy-4">
        <div class="col-12 col-md-8 col-lg-9">
          <div class="ing-border-accent ps-3 ps-md-4">
            <span
              class="d-block text-muted text-uppercase fw-bold small mb-1"
              style="
                font-family: var(--font-tech);
                font-size: 0.75rem;
                letter-spacing: 1px;
              "
            >
              Asistente Técnico
            </span>

            <h1
              class="h3 text-uppercase fw-bolder mb-2 text-dark"
              style="font-family: var(--font-tech); letter-spacing: -0.5px"
            >
              Nueva Reforma
            </h1>

            <p
              class="mb-0 text-secondary lead fs-6"
              style="font-family: var(--font-reading); font-weight: 400"
            >
              Por favor, complete los datos técnicos requeridos para iniciar la
              configuración de su vehículo.
            </p>
          </div>
        </div>

        <div class="col-12 col-md-4 col-lg-3 text-md-end">
          <button
            type="button"
            class="btn btn-outline-danger btn-ing-reset w-100 w-md-auto py-3 px-4 fw-bold text-uppercase d-inline-flex align-items-center justify-content-center gap-2"
            style="
              font-family: var(--font-tech);
              border-width: 2px;
              font-size: 0.85rem;
            "
            (click)="resetReforma()"
          >
            <i class="bi bi-arrow-counterclockwise fs-5"></i>
            <span>Reiniciar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <!-- 1) Tipo de vehículo -->
  @if (mostrarTipoVehiculo) {
  <app-tipo-vehiculo
    [datosPrevios]="datosGuardadosTipoVehiculo || {}"
    (autosave)="onAutosaveTipoVehiculo($event)"
    (continuar)="onContinuarTipoVehiculo($event)"
    (volver)="onVolverDesdeTipoVehiculo($event)"
  >
  </app-tipo-vehiculo>
  }

  <!-- 2) Formulario del proyecto -->
  @if (mostrarFormularioProyecto) {
  <app-formulario-proyecto
    [respuestas]="datosGenerales || {}"
    [datosIniciales]="datosParaResumen || null"
    (volverAReforma)="onVolverDesdeFormulario($event)"
    (finalizarFormulario)="onFinalizarFormulario($event)"
  >
  </app-formulario-proyecto>
  }

  <!-- 4) Resumen de modificaciones -->
  @if (mostrarResumenModificaciones) {
  <app-resumen-modificaciones
    [datosEntrada]="datosParaResumen"
    (volver)="onVolverDesdeResumenModificaciones($event)"
    (continuar)="onContinuarDesdeResumenModificaciones($event)"
  >
  </app-resumen-modificaciones>
  }

  <!-- 5) Imágenes -->
  @if (mostrarImagenes) {
  <app-imagenes
    [datosEntrada]="datosParaResumen"
    (autosave)="onAutosaveImagenes($event)"
    (volver)="onVolverDesdeImagenes($event)"
    (continuar)="onContinuarDesdeImagenes($event)"
  >
  </app-imagenes>
  }

  <!-- 6) Finalizar -->
  @if (mostrarFinalizar) {
  <app-finalizar-reforma
    [reformaData]="datosGenerales || {}"
    (volverAlFormulario)="onVolverDesdeFinalizar($event)"
  >
  </app-finalizar-reforma>
  }
</div>
