<div class="container mt-3">
  <h4 class="mb-3">Reformas Previas del Vehículo</h4>

  <p class="text-muted">
    En este apartado, describe cualquier reforma anterior realizada en el
    vehículo que consideres relevante para el presente proyecto. Esta
    información se incluirá en el documento final.
  </p>

  <div class="mb-3">
    <label class="form-label">Descripción de las reformas previas:</label>
    <textarea
      class="form-control"
      [(ngModel)]="datos.descripcionReformas"
      name="descripcionReformas"
      rows="8"
      placeholder="Escriba aquí los detalles de las reformas previas..."
    ></textarea>
  </div>

  <div class="d-flex justify-content-between">
    <button class="btn btn-outline-secondary" (click)="volver()">
      ← Volver al formulario
    </button>
    <button class="btn btn-primary" (click)="continuarConGenerador()">
      Continuar con el generador →
    </button>
  </div>
</div>
