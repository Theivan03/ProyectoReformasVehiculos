<div class="container border rounded shadow-sm p-4 bg-light">
  <h3 class="mb-3 text-dark">Selecciona las secciones a modificar</h3>

  <ul class="list-group mb-4">
    <li
      *ngFor="let opcion of opcionesReforma"
      class="list-group-item d-flex justify-content-between align-items-center"
      [class.active]="estaSeleccionada(opcion.codigo)"
      (click)="toggleSeleccion(opcion)"
      style="cursor: pointer"
    >
      <span
        ><strong>{{ opcion.codigo }}.</strong> {{ opcion.descripcion }}</span
      >
      <span *ngIf="estaSeleccionada(opcion.codigo)"></span>
    </li>
  </ul>

  <div class="text-end">
    <button
      class="btn btn-dark"
      [disabled]="seccionesSeleccionadas.length === 0"
      (click)="enviarSeleccion()"
    >
      Continuar
    </button>
  </div>
</div>
