<div *ngIf="seccionActual" class="card p-4">
  <div class="d-flex justify-content-between align-items-start">
    <h4 class="mb-3">Opciones para: {{ seccionActual.descripcion }}</h4>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary" (click)="volver()">
        ⬅ Volver
      </button>
      <button class="btn btn-outline-secondary" (click)="siguiente()">
        Siguiente ➡
      </button>
    </div>
  </div>

  <div *ngFor="let opcion of seccionActual.opciones" class="form-check mb-2">
    <input
      class="form-check-input"
      type="checkbox"
      [id]="opcion.codigo"
      [checked]="isOpcionSeleccionada(seccionActual.codigo, opcion.codigo)"
      (change)="onToggleOpcion(seccionActual.codigo, opcion)"
    />

    <label class="form-check-label" [for]="opcion.codigo">
      {{ opcion.codigo + " - " + opcion.descripcion }}
    </label>
  </div>
</div>
