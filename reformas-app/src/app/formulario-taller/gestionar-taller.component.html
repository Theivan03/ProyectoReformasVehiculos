<div class="container mt-4">
  <!-- Pantalla inicial -->
  <div *ngIf="!accion && !guardado" class="text-center">
    <h4 class="mb-4">¿Qué desea hacer?</h4>
    <button
      class="btn btn-outline-primary me-3"
      (click)="seleccionarAccion('crear')"
    >
      Añadir nuevo taller
    </button>
    <button
      class="btn btn-outline-secondary"
      (click)="seleccionarAccion('editar')"
    >
      Modificar taller existente
    </button>
  </div>

  <!-- Botón de volver atrás -->
  <div *ngIf="accion && !guardado" class="mb-3">
    <button class="btn btn-outline-secondary" (click)="volverAlInicio()">
      ← Volver
    </button>
  </div>

  <!-- Selector de taller -->
  <div *ngIf="accion === 'editar' && !guardado" class="mb-3">
    <label class="form-label">Seleccione el taller a modificar:</label>
    <select
      class="form-select"
      [(ngModel)]="tallerSeleccionadoNombre"
      (change)="cargarTaller()"
    >
      <option [ngValue]="null">-- Seleccionar --</option>
      <option *ngFor="let t of talleres" [ngValue]="t.nombre">
        {{ t.nombre }}
      </option>
    </select>
  </div>

  <!-- Formulario -->
  <form
    *ngIf="accion && !guardado"
    #form="ngForm"
    (ngSubmit)="form.valid && guardarTaller()"
    novalidate
    class="card p-4 shadow-sm mt-3"
  >
    <h5 class="mb-3">
      {{ accion === "crear" ? "Nuevo Taller" : "Editar Taller" }}
    </h5>

    <div
      class="mb-3"
      *ngFor="
        let campo of [
          'nombre',
          'direccion',
          'poblacion',
          'provincia',
          'registroIndustrial',
          'registroEspecial',
          'responsable',
          'telefono',
          'especialidad'
        ]
      "
    >
      <label class="form-label">{{ formatLabel(campo) }}</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="formularioTaller[campo]"
        [name]="campo"
        required
        #ctrl="ngModel"
      />
      <div *ngIf="ctrl.invalid && ctrl.touched" class="text-danger small">
        Este campo es obligatorio.
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-3">Guardar taller</button>
  </form>

  <!-- Pantalla de éxito -->
  <div
    *ngIf="guardado"
    class="card p-4 mt-4 text-center shadow-sm border-success"
  >
    <h4 class="text-success mb-3">✅ Taller guardado correctamente</h4>
    <p class="mb-4">Los cambios han sido registrados en el sistema.</p>
    <button class="btn btn-outline-primary me-2" (click)="volverAlInicio()">
      Volver al inicio
    </button>
    <button class="btn btn-outline-secondary" (click)="seguirEditando()">
      Seguir editando
    </button>
  </div>
</div>
