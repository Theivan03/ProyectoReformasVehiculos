<div class="container mt-4">
  <!-- Pantalla inicial -->
  <div *ngIf="!accion && !guardado" class="text-center">
    <h4 class="mb-4">¬øQu√© desea hacer?</h4>
    <button
      class="btn btn-outline-primary me-3"
      (click)="seleccionarAccion('crear')"
    >
      A√±adir nuevo taller
    </button>
    <button
      class="btn btn-outline-secondary"
      (click)="seleccionarAccion('editar')"
    >
      Modificar taller existente
    </button>
  </div>

  <!-- Bot√≥n de volver atr√°s -->
  <div *ngIf="accion && !guardado" class="mb-3">
    <button class="btn btn-outline-secondary" (click)="volverAlInicio()">
      ‚Üê Volver
    </button>
  </div>

  <!-- Selector de taller -->
  <div *ngIf="accion === 'editar' && !guardado" class="mb-3">
    <label class="form-label">Seleccione el taller a modificar:</label>
    <select
      class="form-select"
      [(ngModel)]="tallerSeleccionadoNombre"
      (change)="cargarTaller()"
    >
      <option [ngValue]="null" disabled selected>-- Seleccionar --</option>
      <option *ngFor="let t of talleres" [ngValue]="t.nombre">
        {{ t.nombre }}
      </option>
    </select>
  </div>

  <!-- Formulario -->
  <form
    *ngIf="accion && !guardado"
    #form="ngForm"
    (ngSubmit)="form.valid && guardarTaller()"
    novalidate
    class="card p-4 shadow-sm mt-3"
  >
    <h5 class="mb-3">
      {{ accion === "crear" ? "Nuevo Taller" : "Editar Taller" }}
    </h5>

    <div
      class="mb-3"
      *ngFor="
        let campo of [
          'nombre',
          'direccion',
          'poblacion',
          'provincia',
          'registroIndustrial',
          'registroEspecial',
          'responsable',
          'telefono',
          'especialidad'
        ]
      "
    >
      <label class="form-label">{{ formatLabel(campo) }}</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="formularioTaller[campo]"
        [name]="campo"
        required
        #ctrl="ngModel"
      />
      <div *ngIf="ctrl.invalid && ctrl.touched" class="text-danger small">
        Este campo es obligatorio.
      </div>
    </div>

    <!-- Botones (guardar + borrar en editar) -->
    <div class="d-flex gap-2 mt-4" *ngIf="accion === 'editar'">
      <button
        type="submit"
        class="btn btn-success flex-grow-1"
        style="flex-basis: 75%"
      >
        Guardar cambios
      </button>
      <button
        type="button"
        class="btn btn-danger"
        style="flex-basis: 25%"
        (click)="eliminarTaller()"
      >
        üóëÔ∏è Borrar
      </button>
    </div>

    <!-- Bot√≥n guardar √∫nico en modo crear -->
    <div class="mt-4" *ngIf="accion === 'crear'">
      <button type="submit" class="btn btn-success w-100">
        Guardar taller
      </button>
    </div>
  </form>
</div>
